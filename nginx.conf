events {
    worker_connections 1024;
}

http {
    upstream query_assistant {
        server query-assistant:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Main web interface
        location / {
            proxy_pass http://query_assistant;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://query_assistant/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
        }

        # Health check
        location /health {
            proxy_pass http://query_assistant/health;
        }

        # API documentation
        location /docs {
            proxy_pass http://query_assistant/docs;
        }

        location /redoc {
            proxy_pass http://query_assistant/redoc;
        }
    }
}